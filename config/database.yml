default: &default
  adapter: postgresql
  username: postgres
  password: lidu1234
  host: localhost
  port: 5432

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: tweeter_redesign_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: tweeter_redesign_test

production:
  <<: *default
  database: tweeter_redesign_production
